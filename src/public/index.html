<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket crud</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-md-4 my-auto">
          <form id="noteForm" class="card card-body rounded-0 formNote">
            <h1 class="h3 mb-5 text-center titleForm">AÃ±adir una nota</h1>
            <input
              id="title"
              type="text"
              name="message"
              placeholder="Titulo de la tarea"
              class="form-control rounded mb-3"
              autofocus
            />

            <textarea
              name="description"
              id="description"
              rows="2"
              placeholder="Descripcion de la nota"
              class="form-control rounded mb-3"
            ></textarea>
            <button class="btn btn-primary buttonForm">Enviar</button>
          </form>
        </div>
        <div class="col-md-8 py-3" id="notes"></div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
